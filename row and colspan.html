<html>
 <head>
    <title>
	 Rowspaning And column spanning
	</title>
	<style>
	table,td,th{
	border:4px solid blue;
	}
	
	table{
      
      border-collapse:collapse;
      border-color:red;
      border-spacing:2px;
      background-color:gray;
      height:400px;
      width:500px;	  
	
	}
	
	
	</style>
    
 
 </head>
  <body>
      <table>
	    <thead>
		 <tr>
		  <th>Name</th>
		  <th colspan="2">Telephone</th>
		 </tr>
		</thead>
	      <tbody>
		  
		    <tr >
			 <td>Nobel</td>
			 <td rowspan="2">010229828</td>
			 
			</tr>
		  
		  <tbody>
	  
	  
	  
	  </table>
  </body>

</html>
